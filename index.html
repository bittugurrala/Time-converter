<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel = "stylesheet" href = "styles.css">
</head>
<body>
    <div class="container shadow pt-4">
        <h1 class = "heading mb-4">Time converter</h1>
        <div class = "inputs">
            <div class = "hours-inputs mb-3">
                <p class = "hours-label m-3 text-white">Enter Hours:</p>
                <input class = "hours-class" type = "number" id = "hours" placeholder="Enter hours" required>
                <p class = "error"></p>
            </div>
            <div class = "min-inputs mb-3">
                <p class = "min-label m-3 text-white">Enter Minutes:</p>
                <input class = "min-class" type = "number" id = "minutes" placeholder="Enter minutes" required>
                <p class = "error2"></p>
            </div>
            <div class = "convertion d-flex justify-content-center">
                <button class = "convert-btn btn btn-primary m-3" id = "convert-btn">Convert into seconds!</button>
            </div>    
        </div>
        <div class = "seconds m-3 d-flex justify-content-center">
            <p class = "para-class text-white" id="para-id"></p>
        </div>
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>
</html>
